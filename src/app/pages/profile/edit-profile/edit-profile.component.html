<div class="container">
    <h1 class="text-center">Edit Profile</h1>
    <mat-card class="example-card">
        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
            <div class="col-md-12">
                <div class="mx-auto">
                    <img [src]="imgURL" *ngIf="imgURL">
                    <img [src]="image" *ngIf="!imgURL">
                </div>
                <div class="PreviewImage">
                    <input #file type="file" hidden="true" accept='image/*' formControlName="Image" mat-flat-button
                        (change)="preview(file.files)" />
                    <a mat-flat-button color="primary" style="text-decoration: none;" (click)="file.click()">Choose
                        Profile Image</a>
                </div>
                <hr>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="John Doe" formControlName="Name" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="ex:- itsjohn" formControlName="userName" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Number</mat-label>
                    <input matInput type="text" placeholder="(+91) 123 456 7891" [textMask]="mobileNo"
                        formControlName="Number" required />
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success">
                    {{ btnText }}
                </button>
            </div>
        </form>
    </mat-card>
</div>
