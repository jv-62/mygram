<app-full-loader [display]="showLoader"></app-full-loader>

<div class="container">
  <mat-card class="example-card">
    <h3 class="text-center">Sign In</h3>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex:- john@gmail.com" formControlName="EmailId" required />
          <mat-error *ngIf="f.EmailId.errors && f.EmailId.touched">
            <div *ngIf="f.EmailId.errors.required">EmailId is required</div>
            <div *ngIf="f.EmailId.errors.pattern">
              Email must be a valid email address
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="Password" required />
          <mat-error *ngIf="f.Password.errors && f.Password.touched">
            <div *ngIf="f.Password.errors.required">Password is required</div>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" [disabled]="signinForm.invalid">
          {{ btnText }}
        </button>
      </div>
    </form>
  </mat-card>
</div>
